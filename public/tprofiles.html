<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/tprofiles.css">
  
    
</head>
<style>
</style>
<body>
    <div id="tProfContainer">
        <span id="tProfCtrlNameID" class="tProfCtrlName"></span>
        <span id="tProfCtrlProfID" class="tProfCtrlProf"></span>
        <br>
    </div>
    <div id="tProfStatusBarID" class="tProfStatusBar">
        <span id="tProfActiveID" class="tProfActive"></span>
        <br>
        <span id="tProfCurrSegmID" class="tProfCurrSegm"></span>
        <span id="tProfCurrSegmElapsedID" class="tProfCurrSegmElapsed"></span>
    </div>

    <div id="tProfGraphContainerID" class="tProfGraphContainer">
        <div id="tProfDygraphID" class="tProfDygraph">
        </div>
    </div>
    <div id="tProfGraphLegendID" class="tProfGraphLegend">
    </div>
    <div id="tProfGridID" class="tProfGrid">
        <div id="tProfBtnBarID" class="tProfBtnBar">
            <br>
            <input type="submit" id="btnAddID" class="btnAdd" value="Add Segment"/>
            <!-- <input type="submit" id="btnRestartSegID" class="btnRestartSeg" value="Restart Segment"/> -->
            <input type="submit" id="btnLoadTemplateID" class="btnLoadTemplate" value="Load Template"/>
            <input type="submit" id="btnSaveTemplateID" class="btnSaveTemplate" value="Save Template"/> 
         </div>
         <div id="gridContainerID" class="gridContainer">
             <table id="grid" class="grid"></table>
         </div>
    </div>

    <div id="dialog" style="display:none">
        <input id="ID" type="hidden">
        <table border="0">
            <tbody><tr>
                <td><label for="Duration">Duration:</label></td>
                <td><input id="Duration" type="text"></td>
            </tr>
            <tr>
                <td><label for="StartSP">Start Setpoint:</label></td>
                <td><input id="StartSP" type="text"></td>
            </tr>
            <tr>
                <td><label for="EndSP">End Setpoint:</label></td>
                <td><input id="EndSP" type="text"></td>
            </tr>
            <tr>
                <td><label for="Hold">Hold:</label></td>
                <td><input id="Hold" type="checkbox"></td>
            </tr>
        </tbody></table>
    </div>

    <div id="loadDialogID" class="loadDialog" style="display:none">
        <select id="loadFileListID" name="loadFileList" class="loadFileList"></select>

        <table border="0" class="tmpInfo">
            <tbody>
                <tr>
                    <td><label for="loadNameID">Profile Name:</label></td>
                    <td><span id="loadNameID" class="loadName"></span></td>
                </tr>
                <tr> 
                    <td><label for="loadSegsID">Segments:</label></td>
                    <td><span id="loadSegsID" class="loadSegs"></span></td>
                </tr>
        </tbody></table>
    </div>

    <div id="saveDialogID" class="saveDialog" style="display:none">
        <table border="0"><tbody>
            <tr>
                <td><label for="saveFileID">File name:</label></td>
                <td><input id="saveFileID" type="text" class="saveFile" length=20></td>
            </tr>
            <tr>
                <td><label for "saveNameID">Profile Name:</label></td>
                <td><input id="saveNameID" type="text" class="saveName" length=20></td>
            </tr>
        </tbody></table>
    </div>



    <!-- ************************** JavaScript ************************** -->
    <script src="./tprofiles.js"></script>

</body>
