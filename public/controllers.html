<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/controllers.css">
   
</head>
<style>
</style>
<body>

    <div id="ctrls-containerID" class="ctrls-container">
            <div id="ctrlsID">
                <div id="ctrlsBannerID" class="ctrlsBanner"> 
                    <div id="ctrlsBanner1ID" class="ctrlsBanner1">    
                        <p>
                            <label for="ctrl"
                                title="Select controller to edit." class="tooltip">Controller:</label>

                            <select id="cfgCurrCtrlID" name="cfgCurrCtrl" class="cfgCurrCtrl1" value="" 
                                title="Select controller to edit."></select>
                            <input type="submit" id="ctrlAddBtnID" value=" Add  " class="ctrlAddBtn" 
                                title="Add a new controller."/>
                            <input type="submit" id="ctrlDelBtnID" value="Delete" class="ctrlDelBtn"
                                title="Delete currently selected controller."/>
                         </p>
                    </div>
                </div>
                <div id="ctrlDivID" class="ctrlDiv">
                    <fieldset id="ctrlGenDivID" class="ctrlFieldDiv">
                        <legend name="genLegend">General</legend>
                        <p>
                            <label for="ctrlNameID">Name: &nbsp</label>
                            <input type="text" id="ctrlNameID" class="ctrlName" size="20" maxlength="20" value="" 
                                title="Name for this controller."></input>
                            <label for="ctrlActivateID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Active:&nbsp</label>
                            <input type="checkbox" name="ctrlActivate" id="ctrlActivateID" 
                                title="Check this set whether the controller is active or off."></input>
                            <label for="ctrlSetpointID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Setpoint:&nbsp</label>
                            <input type="text" id="ctrlSetpointID" class="ctrlSetpoint" size="5" maxlength="5" value=""
                                title="Setpoint: degrees/%RH in Auto mode, percent output (0 to +100%) in manual mode." class="tooltip"></input>
                            <span id="ctrlSetpointUnitID" class="ctrlSetpointUnit"></span>
                        </p>
                        <p>
                            <label for="ctrlOutputModeID">Output Mode: &nbsp </label>
                            <input type="radio" name="ctrlOutputMode" id="ctrlOutputModeID" value=0
                                title="Automatic output. Works in HYS and PID modes.">Auto</input>
                            <input type="radio" name="ctrlOutputMode" id="ctrlOutputModeID" value=1
                                title="Manual output on cooling/dehumid. actuator. Only works when in PID mode.">Manual Cool/Dehumidify</input>
                            <input type="radio" name="ctrlOutputMode" id="ctrlOutputModeID" value=2
                                title="Manual output on heating/humid. actuator. Only works when in PID mode.">Manual Heat/Humidify</input> 
                        </p>                           
                    </fieldset>
                    <fieldset id="ctrlLogDivID" class="ctrlFieldDiv"> 
                        <legend name="logLegend">Logging</legend>
                        <p> 
                            <label for="ctrlLogDataID">Log Data:&nbsp</label>
                            <input type="checkbox" name="ctrlLogData" id="ctrlLogDataID"
                                title="Save a logfile for this controller?"></input>
                            <label for="ctrlLogFileID">&nbsp&nbsp&nbsp&nbsp Logfile:&nbsp</label>
                            <input type="text" id="ctrlLogFileID" name="ctrlLogFile" size="20" maxlength="20" value=""
                                title="Provide a filename for logging on this controller."></input>
                            <input type="submit" id="ctrlLogFileResetID" value="Reset Logfile" class="ctrlLogFileReset"
                                title="Delete all data in this logfile?"/> 
                        </p>
                    </fieldset>
                    <fieldset id="ctrlSensorDivID" class="ctrlFieldDiv" >  
                        <legend name="sensorLegend">Sensors</legend>
                        <p> 
                            <label for="ctrlTypeID">Sensor Type:&nbsp</label>
                            <input type="radio" name="ctrlType" id="ctrlTypeID" value="TEMP"
                                title="Click here to set this for temperature control.">Temperature</input>
                            <input type="radio" name="ctrlType" id="ctrlTypeID" value="HUMD"
                                title="Click here to set this for humidity control.">Humidity</input>
                            <label for="ctrlSensorID"
                                title="Select the name of the primary sensor.">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Sensor1 Name:&nbsp</label>
                            <select id="ctrlSensorID" name="ctrlSensor" class="ctrlSensor1">
                                <option value="none">none</option>
                                <option value="temp1">temp1</option> 
                                <option value="humi1">humi1</option> 
                                <option value="temp2">temp2</option> 
                                <option value="humi2">humi2</option> 
                                <option value="onew1">onew1</option> 
                                <option value="onew2">onew2</option> 
                                <option value="onew3">onew3</option> 
                                <option value="onew4">onew4</option> 
                                <option value="onew5">onew5</option> 
                                <option value="onew6">onew6</option> 
                                <option value="onew7">onew7</option> 
                                <option value="onew8">onew8</option> 
                            </select>
                        </p>
                        <p>
                        	<label for="ctrlSensor2PriorityID">Sensor2 Priority: &nbsp</label>
                        	<input type="number" name="ctrlSensor2Priority" id="ctrlSensor2PriorityID" min="0" max="100"
                        	    title="% of input factored from Sensor2. Set to 50 to average between Sensor1 and Sensor2 inputs, 0 for only Sensor1 input and 100 for only Sensor2 input."></input>&nbsp percent
                            <label for="ctrlSensor2ID"
                                title="Optional: Select the name of the secondary sensor."> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Sensor2 Name:</label>
                            <select id="ctrlSensor2ID" name="ctrlSensor2" class="ctrlSensor2"
                                <option value="blank">blank</option>                            
                                <option value="none">none</option>
                                <option value="temp1">temp1</option> 
                                <option value="humi1">humi1</option> 
                                <option value="temp2">temp2</option> 
                                <option value="humi2">humi2</option> 
                                <option value="onew1">onew1</option> 
                                <option value="onew2">onew2</option> 
                                <option value="onew3">onew3</option> 
                                <option value="onew4">onew4</option> 
                                <option value="onew5">onew5</option> 
                                <option value="onew6">onew6</option> 
                                <option value="onew7">onew7</option> 
                                <option value="onew8">onew8</option> 
                            </select>


                        </p>
                    </fieldset>
                    <fieldset id="ctrlCoolDivID" class="ctrlFieldDiv">
                        <legend name="coolLegend">Cooling/Dehumidifying</legend>                    
                        <p>
                            <label for="ctrlCoolPinID">GPIO Pin: &nbsp</label>
                            <input type="text" id="ctrlCoolPinID" size="2" maxlength="2" value=""
                                title="GPIO number for cooling/dehumidifier actuator (use Broadcom numbering). Leave blank if no cooling/dehumidifier actuator used."></input>
                            <input type="submit" id="ctrlCoolTestBtnID" value="Test GPIO Pin" class="ctrlCoolTestBtn"
                                title="Click to test actuator. Uses supplied GPIO and Invert Output settings."/>
                            <label for="ctrlCoolInvertID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Invert Output:&nbsp</label>
                            <input type="checkbox" name="ctrlCoolInvert" id="ctrlCoolInvertID"
                                title="Invert output of this GPIO pin?"></input>
                        </p>
                        <p> 
                            <label for="ctrlCoolPwmID"
                                title="Use hardware pulse-width modulation? Not currently implemented.">Use PWM: &nbsp</label>
                            <input type="checkbox" name="ctrlCoolPwm" id="ctrlCoolPwmID"></input>
                            
                            <label for="ctrlCoolDelayID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Delay: &nbsp</label>
                            <input type="text" id="ctrlCoolDelayID" name="ctrlCoolDelay" size="4" maxlength="4"
                                title="Amount of time to delay in minutes before restarting this actuator. Use to prevent rapid cycling of appliances with compressors, etc."></input>
                        </p>
                        <p> 
                            <label for="ctrlCoolModeID">Control Mode: &nbsp</label>
                            <input type="radio" name="ctrlCoolMode" id="ctrlCoolModeID" value="HYS"
                                title="Use hysteresis/thermostatic mode? Applies to both actuators.">Hysteresis</input>
                            <input type="radio" name="ctrlCoolMode" id="ctrlCoolModeID" value="PID"
                                title="Use PID output mode? Must be set to PID output mode for manual control.">PID</input>
                            <label for="ctrlCoolHysID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Hysteresis: &nbsp</label>
                            <input type="text" id="ctrlCoolHysID" name="ctrlCoolHys" size="4" maxlength="4"
                                title="Set to > 0 to decrease cooler/humidifier cycling in hysteresis mode."></input>&nbsp&nbsp&nbsp&nbsp
                            <input type="submit" id="ctrlCoolAutotuneID" value="Autotune PID" class="ctrlCoolAutotune"
                                title="Start/Stop PID autotuning on this actuator."></input>
                        </p>
                        <p> 
                            <label for="ctrlCoolPidKpID">Kp: &nbsp</label>
                            <input type="text" id="ctrlCoolPidKpID" name="ctrlCoolPidKp" size="6" maxlength="12"
                                title="Kp value for PID control. Must be > 0 for PID to function."></input>
                            <label for="ctrlCoolPidKiID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Ki: &nbsp</label>
                            <input type="text" id="ctrlCoolPidKiID" name="ctrlCoolPidKi" size="6" maxlength="12"
                                title="Ki value for PID control."></input>
                            <label for="ctrlCoolPidKdID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Kd: &nbsp</label>
                            <input type="text" id="ctrlCoolPidKdID" name="ctrlCoolPidKd" size="6" maxlength="12"
                                title="Kd value for PID control."></input>
                            <label for="ctrlCoolPidWindowID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPID Window Size: &nbsp</label>
                            <input type="text" id="ctrlCoolPidWindowID" name="ctrlCoolPidWindow" size="4" maxlength="4"
                                title="Time proportioning window size in seconds. Used for PID control. Use a longer time (e.g. 300+ seconds) for appliances that would suffer from rapid cycling. Minimum: 2 seconds."></input>
                        </p>
                    </fieldset>
                    <fieldset id="ctrlHeatDivID" class="ctrlFieldDiv">      
                        <legend name="heatLegend">Heating/Humidifying</legend>                    
                        <p>
                            <label for="ctrlHeatPinID">GPIO Pin: &nbsp</label>
                            <input type="text" id="ctrlHeatPinID" size="2" maxlength="2" value=""
                                title="GPIO number for heating/humidifier actuator (use Broadcom numbering). Leave blank if no heating/humidifier actuator used."></input>
                            <input type="submit" id="ctrlHeatTestBtnID" value=" Test GPIO Pin" class="ctrlHeatTestBtn"
                                title="Click to test actuator. Uses supplied GPIO and Invert Output settings."></input>
                            <label for="ctrlHeatInvertID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Invert Output: &nbsp</label>
                            <input type="checkbox" name="ctrlHeatInvert" id="ctrlHeatInvertID"
                                title="Invert output of this GPIO pin?"></input>
                        </p>
                        <p> 
                            <label for="ctrlHeatPwmID"
                                title="Use hardware pulse-width modulation? Not currently implemented."></input>Use PWM: &nbsp</label>
                            <input type="checkbox" name="ctrlHeatPwm" id="ctrlHeatPwmID"></input>

                            <label for="ctrlHeatDelayID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Delay: &nbsp</label>
                            <input type="text" id="ctrlHeatDelayID" name="ctrlHeatDelay" size="2" maxlength="2"
                                title="Amount of time to delay in minutes before restarting this actuator. Use to prevent rapid cycling of appliances with compressors, etc."></input>
                        </p>
                        <p> 
                            <label for="ctrlHeatModeID">Control Mode: &nbsp</label>
                            <input type="radio" name="ctrlHeatMode" id="ctrlHeatModeID" value="HYS"
                                title="Use hysteresis/thermostatic mode? Applies to both actuators.">Hysteresis</input>
                            <input type="radio" name="ctrlHeatMode" id="ctrlHeatModeID" value="PID"
                                title="Use PID output mode? Must be set to PID output mode for manual control.">PID</input>
                            <label for="ctrlHeatHysID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Hysteresis: &nbsp</label>
                            <input type="text" id="ctrlHeatHysID" name="ctrlHeatHys" size="4" maxlength="4"
                                title="Set to > 0 to decrease heater/humidifyer cycling in hysteresis mode."></input>&nbsp&nbsp&nbsp&nbsp
                            <input type="submit" id="ctrlHeatAutotuneID" value="Autotune PID" class="ctrlHeatAutotune"
                                title="Start/Stop PID autotuning on this actuator."></input>
                        </p>
                        <p> 
                            <label for="ctrlHeatPidKpID">Kp: &nbsp</label>
                            <input type="text" id="ctrlHeatPidKpID" name="ctrlHeatPidKp" size="6" maxlength="12"
                                title="Kp value for PID control. Must be > 0 for PID to function."></input>
                            <label for="ctrlHeatPidKiID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Ki: &nbsp</label>
                            <input type="text" id="ctrlHeatPidKiID" name="ctrlHeatPidKi" size="6" maxlength="12"
                                title="Ki value for PID control."></input>
                            <label for="ctrlHeatPidKdID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Kd: &nbsp</label>
                            <input type="text" id="ctrlHeatPidKdID" name="ctrlHeatPidKd" size="6" maxlength="12"
                                title="Kd value for PID control."></input>
                            <label for="ctrlHeatPidWindowID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp PID Window Size: &nbsp</label>
                            <input type="text" id="ctrlHeatPidWindowID" name="ctrlHeatPidWindow" size="4" maxlength="4"
                                title="Time proportioning window size in seconds. Used for PID control. Use a longer time (e.g. 300+ seconds) for appliances that would suffer from rapid cycling. Minimum: 2 seconds."></input>
                        </p>
                    </fieldset>
                    <fieldset id="ctrlProfDivID" class="ctrlFieldDiv"> 
                        <legend name="profileLegend">Profile</legend>                    
                        <p> 
                            <label for="ctrlUseProfileID">Use Profile: &nbsp</label>
                            <input type="checkbox" name="ctrlUseProfile" id="ctrlUseProfileID"
                                title="Use a temperature/humidity profile to direct controller output over time?"></input>
                            
                            <input type="submit" id="ctrlOpenProfBtnID" value="Edit Profile" class="ctrlOpenProfBtn"
                                title="Open Profile window to View, Edit, Load or Save profile.">&nbsp&nbsp&nbsp&nbsp</input>
                            <input type="submit" id="ctrlActiveProfBtnID" value="Blank" class="ctrlActiveProfBtn"
                                title="Start/Stop profile."></input>
                        </p>
                        <p>
                            <label for="ctrlTincID">Time Increment: &nbsp</label>
                            <input type="radio" name="ctrlTinc" id="ctrlTincID" value=2
                                title="Use minutes for profile timebase.">Minutes</input>
                            <input type="radio" name="ctrlTinc" id="ctrlTincID" value=3
                                title="Use hours for profile timebase.">Hours</input>
                            <input type="radio" name="ctrlTinc" id="ctrlTincID" value=4
                                title="Use days for profile timebase.">Days</input>
                            <label for="ctrlProfileNameID">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Name: &nbsp</label>
                            <input type="text" id="ctrlProfileNameID" name="ctrlProfileName" size="20" maxlength="20" value=""
                                title="Name of temp/humidity profile for this controller."></input>

                        </p>
                    </fieldset>
                </div>
            </div>     
    </div>
    <div id="tProfDivID" class="tProfDiv" title="Edit Temperature/Humidity Profile">
    </div>
     <!-- ************************** JavaScript ************************** -->
     <script src="./controllers.js"></script>

</body>
